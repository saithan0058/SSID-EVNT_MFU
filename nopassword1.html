<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Form Without Password</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-next {
        border: 1px solid red;
        color: red;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: white;
      }
      .form-control {
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
      }
      .modal-header {
        font-size: 20px;
        font-weight: bold;
      }
      .close-button {
        color: #000;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Button to trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#withoutPasswordModal"
    >
      Open Modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="withoutPasswordModal"
      tabindex="-1"
      aria-labelledby="withoutPasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="withoutPasswordModalLabel">
              Without Password
            </h5>
            <button
              type="button"
              class="btn-close close-button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="ssidName" class="form-label"
                  >Please specify SSID name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ssidName"
                  placeholder="Please specify SSID name"
                />
              </div>
              <div class="mb-3">
                <label for="activityName" class="form-label"
                  >Please specify the activity name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="activityName"
                  placeholder="Please specify the activity name"
                />
              </div>
              <div class="mb-3">
                <label for="location" class="form-label"
                  >Please select a location</label
                >
                <select class="form-select" id="location">
                  <option selected disabled>Please select a location</option>
                  <option value="1">Location 1</option>
                  <option value="2">Location 2</option>
                  <option value="3">Location 3</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-next">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
