    document.getElementById('logout-link').addEventListener('mouseover', function (e) {
      const maxDistance = 300; // สามารถปรับตำแหน่งได้สูงสุด 100px จากตำแหน่งเดิม
      // สร้างค่าสุ่มสำหรับแกน y
      let randomY = Math.random() * maxDistance;
      // สร้างค่าสุ่มสำหรับแกน x แต่ให้เป็นค่าลบเพื่อไม่ให้ขยับไปทางขวา
      let randomX = Math.random() * -maxDistance;
      this.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });
