<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>WI-FI System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="/static/css/nopassword.css" />
  <link rel="stylesheet" href="/static/css/dropdown-menu.css" />
  <link rel="stylesheet" href="/static/css/background.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />


</head>

<body style="background-image: url(/static/images/mfubg_fill.png)">
  {% include 'navbar.html' %}
  <div class="content-container">
    <div class="card">
      <div class="card-header">Without password</div>
      <div class="card-body">
        <form>
          <div>
            <label for="ssid1" class="form-label"></label>
            <input type="text" class="form-control" id="ssid1" placeholder="Please specify SSID name" />
          </div>
          <div class="mb-3">
            <label for="event1" class="form-label"></label>
            <input type="text" class="form-control" id="event1" placeholder="Please specify the activity name" />
          </div>
          <div>
            <select class="form-select" id="location1">
            </select>
          </div>
          <div class="mb-3">
            <label for="dateRange"
                class="form-label"></label>
            <input type="text" class="form-control"
                id="dateRange"
                placeholder="Select Date(s)" />
        </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="button" onclick="configureSSID1()" class="next-btn">Next</button>
      </div>
    </div>
  </div>
  <!-- เรียกใช้navbar -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <script>
    let selectedDateRange = '';



    $(document).ready(function () {
            $('#dateRange').daterangepicker({
                autoUpdateInput: false,
                locale: {
                    cancelLabel: 'Clear',
                    format: 'MM/DD/YYYY'
                }
            });

            $('#dateRange').on('apply.daterangepicker', function (ev, picker) {
                $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
                selectedDateRange = $(this).val();
                console.log(selectedDateRange)
            });

            $('#dateRange').on('cancel.daterangepicker', function (ev, picker) {
                $(this).val('');
                selectedDateRange = '';
            });
        });




    function configureSSID1() {
      
      var ssid1 = document.getElementById("ssid1").value;
      var event1 = document.getElementById("event1").value;
      // Get the select element
      var location1 = document.getElementById("location1");

      // Get the selected value
      var location1 = location1.value;

      // Do something with the selected value
      console.log(location1);
      formData.append('dateRange', selectedDateRange); // ส่งค่าวันที่ไปด้วย


      // Make an AJAX request to the server
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          alert("SSID configuration successful!");
          window.location.href = "/homepage";
        }
      };
      xhttp.open("POST", "/configure_ssid1", true);
      xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xhttp.send("ssid1=" + ssid1 + "&event1=" + event1 + "&location1=" + location1);
    }

    async function locationSelect() { //สร้างชื่อplc tag
      try {
        const response = await fetch('/getpolicy_tag_names');
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const data = await response.json();
        console.log(data);

        let optionselecter = '<option value="" selected disabled>Select location</option>';
        data.policy_tag_names.forEach(function (OUoption) {
          optionselecter += `
                <option name="${OUoption}" value="${OUoption}">${OUoption}</option>
            `;
        });
        document.getElementById('location1').innerHTML = optionselecter;

      } catch (error) {
        console.error('Error fetching data:', error);
      }

    }
    locationSelect();  
  </script>
</body>

</html>
