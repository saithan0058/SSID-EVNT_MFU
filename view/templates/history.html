<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>history</title>
    <link rel="stylesheet" href="/static/cssmfu.css">




</head>

<script>
    function deleteSSID(ssidId) {
        // Send an AJAX DELETE request to the Flask route
        fetch(`/delete_ssid/${ssidId}`, {
            method: 'DELETE',
        })
        .then(response => response.text())
        .then(data => {
            // Display the response message
            alert(data);
            // Refresh the page to update the table
            location.reload();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>



<body id="bodybg">


    <nav class="navbar navbar-expand-sm bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="/static/mfu.gif" alt=""></a>
            <div> <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Username</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  " id="but" href="/login-1.html" role="button">Log out</a>

                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <div class="flex-container">
        <div class="flex-item-left">
            <p id="link1"><a href="/" id="link">สร้าง SSID</a></p>
            <p style="margin-top: 1em;" id="link2"><a  id="link3">ประวัติการสร้าง SSID</a></p>


        </div>
        <div class="flex-item-right">
            <table class="table table-white table-hover">
                <thead>
                  <tr>
                    <th>SSID Name</th>
                    <th>Event</th>
                    <th>Location</th>
                    <th>Time</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for document in documents %}
                        <tr>
                            <td>{{ document.ssid }}</td>
                            <td>{{ document.event }}</td>
                            <td>{{ document.location }}</td>
                            <td>{{ document.time }}</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteSSID('{{ document.ssid}}')">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>

   



</body>



</html>
