    <script>
        function configureSSID1() {
            var ssid1 = document.getElementById("ssid1").value;
            var event1 = document.getElementById("event1").value;
            var location1 = document.getElementById("location1").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    alert("SSID configuration successful!");
                    window.location.href = "/history";
                }
            };
            xhttp.open("POST", "/configure_ssid1", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("ssid1=" + ssid1 + "&event1=" + event1 + "&location1=" + location1);
        }

        function configureSSID() {
            var ssid = document.getElementById("ssid").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var event = document.getElementById("event").value;
            var location = document.getElementById("location").value;

            if (password !== confirmPassword) {
                alert("รหัสผ่านไม่เหมือนกัน");
                return false;
            } else {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        alert("SSID configuration successful!");
                        window.location.href = "/history";
                    }
                };
                xhttp.open("POST", "/configure_ssid", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("ssid=" + ssid + "&password=" + password + "&event=" + event + "&location=" + location);
                return true;
            }
        }

        function configureSSID2() {
    // Construct CSV content from `users`
    const csvContent = users.map(user => `${user.name},${user.idCard},${user.phone}`).join('\n');
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const formData = new FormData();
    formData.append("ssid2", document.getElementById("ssid2").value);
    formData.append("event2", document.getElementById("event2").value);
    formData.append("location2", document.getElementById("location2").value);
    formData.append("csvFile", blob);

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            alert("SSID configuration successful!");
        }
    };
    xhttp.open("POST", "/configure_ssid2", true);
    xhttp.send(formData);
}

        document.getElementById('csvFile').addEventListener('change', function (event) {
            const file = event.target.files[0];
            loadUserList(file);
        });

        function loadUserList(file) {
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const content = e.target.result;
            const lines = content.split('\n').filter(line => line.trim());
            users = lines.map((line, index) => {
                const [name, idCard, phone] = line.split(',');
                return { index, name, idCard, phone };
            });
            displayUsers();
        };
        reader.readAsText(file);
    }
}





function displayUsers() {
    let userList = '<ul class="list-group">';
    users.forEach(user => {
        userList += `
            <li class="list-group-item d-flex justify-content-between align-items-start" id="user-${user.index}">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Name: <span contenteditable="false" id="name-${user.index}">${user.name}</span></div>
                    ID Card: <span contenteditable="false" id="id_card-${user.index}">${user.idCard}</span>, 
                    Phone: <span contenteditable="false" id="phone-${user.index}">${user.phone}</span>
                </div>
                <span>
                    <button class="btn btn-warning btn-sm me-2" onclick="editUser(${user.index})">แก้ไข</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.index})">ลบ</button>
                </span>
            </li>`;
    });
    userList += '</ul>';
    document.getElementById('userList').innerHTML = userList;
}













function editUser(index) {
    const editButton = document.querySelector(`#user-${index} .btn-warning`);
    const cancelButton = document.querySelector(`#user-${index} .btn-danger`);

    if (editButton.textContent === "แก้ไข") {
        editButton.textContent = "ตกลง";
        editButton.classList.remove('btn-warning');
        editButton.classList.add('btn-success');
        cancelButton.textContent = "ยกเลิก";
        cancelButton.classList.remove('btn-danger');
        cancelButton.classList.add('btn-secondary');

        // Enable editing fields
        const nameSpan = document.getElementById(`name-${index}`);
        const idCardSpan = document.getElementById(`id_card-${index}`);
        const phoneSpan = document.getElementById(`phone-${index}`);
        [nameSpan, idCardSpan, phoneSpan].forEach(span => {
            span.contentEditable = true;
            span.classList.add("editable");
        });

        // Update onClick event to save changes
        editButton.onclick = function() {
            saveChanges(index);
        };

        // Update onClick event to cancel changes
        cancelButton.onclick = function() {
            revertUser(index);
        };
    } else {
        saveChanges(index);
    }
}






function saveChanges(index) {
    const user = users.find(user => user.index === index);
    if (user) {
        const nameSpan = document.getElementById(`name-${index}`);
        const idCardSpan = document.getElementById(`id_card-${index}`);
        const phoneSpan = document.getElementById(`phone-${index}`);

        // Update the user object with new details
        user.name = nameSpan.textContent;
        user.idCard = idCardSpan.textContent;
        user.phone = phoneSpan.textContent;

        revertUser(index); // Reset the button states and disable editing
        displayUsers(); // Optionally re-render the list if necessary
    }
}

function revertUser(index) {
    const editButton = document.querySelector(`#user-${index} .btn-success`);
    const cancelButton = document.querySelector(`#user-${index} .btn-secondary`);

    editButton.textContent = "แก้ไข";
    editButton.classList.remove('btn-success');
    editButton.classList.add('btn-warning');
    cancelButton.textContent = "ลบ";
    cancelButton.classList.remove('btn-secondary');
    cancelButton.classList.add('btn-danger');

    // Disable editing fields and restore edit functionality
    const nameSpan = document.getElementById(`name-${index}`);
    const idCardSpan = document.getElementById(`id_card-${index}`);
    const phoneSpan = document.getElementById(`phone-${index}`);
    [nameSpan, idCardSpan, phoneSpan].forEach(span => {
        span.contentEditable = false;
        span.classList.remove("editable");
    });

    // Restore original edit functionality
    editButton.onclick = function() {
        editUser(index);
    };

    // Restore original delete functionality
    cancelButton.onclick = function() {
        deleteUser(index);
    };
}


        function toggleButtonState(button) {
    if (button.textContent === 'Test button') {
        button.textContent = 'สำเร็จ';
        button.classList.remove('btn-secondary');
        button.classList.add('btn-danger');
    } else {
        button.textContent = 'Test button';
        button.classList.remove('btn-danger');
        button.classList.add('btn-secondary');
    }
}

function deleteUser(index) {
    users = users.filter(user => user.index !== index); // Remove the user from the array
    displayUsers(); // Refresh the displayed list
}
